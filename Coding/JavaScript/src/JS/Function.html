<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    // 함수 작성 & 호출
      function Sum(a, b){
        return a + b;
      }

      document.write(Sum(50,20));

      // 람다식
      var summary = function() {
        i = 0;
        while(i < 10)
        {
          document.write(i);
          i += 1;
        }
      }

      summary();

    </script>
  </body>
</html>
