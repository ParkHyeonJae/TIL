<!DOCTYPE html>
<html>

    <script type="text/javascript">
    $("#line li").live("click",function() {
      $("#line li").removeClass("selected");
      $(this).addClass("selected");

    })
    </script>
    <style media="screen">
      #line .selected {
        background-color: red;
      }
    </style>
  </head>

      <li>Empty</li>
      <li>Empty</li>
      <li>Empty</li>
      <li>Empty</li>
    </ul>

    <script>
    PrintLine("HelloWorld");

    Print("Hello");

    $("#linebtn").click(function(){

      {
        $("#line li").html("Hello World");

        //$(".line li").html("Hello World").css("background-color", "red");
        i = 1;
      }
      else{
        $("#line li").text("Empty");

    </script>
  </body>
</html>
