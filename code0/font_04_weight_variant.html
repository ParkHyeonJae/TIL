<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>font Variant & Weight</title>
    <style>
        .accent1 {
            font-variant: small-caps;
            font-weight: bold;
            color: blue;
        }
        .accent2 {
            font-variant: small-caps;
            font-weight: bold;
            color: rgb(255, 5, 5);
            text-decoration: line-through;
        }
        .accent3 {
            font-variant: small-caps;
            font-weight: bold;
            color: rgb(255, 5, 5);
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <h1>세계 3대 미항</h1>
    <p>시드니<span class="accent1">(Sydney)</span>, 호주</p>
    <p>리우데자네이루<span class="accent2">(Rio de Janeiro)</span>, 브라질</p>
    <p>나폴리<span class="accent3">(Nples)</span>, 이탈리아</p>
</body>
</html>
