<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    function Get_Dreams()
    {
      return ['NetWork Programmer',
      'Game Client Programmer',
       'Web Programmer',
        'Information Subject Teacher'];
    }
    var MyDreams = Get_Dreams();

    for(i = 0; i < MyDreams.length; i++){
      document.write(MyDreams[i]);
      document.write("<br />");
    }

    function Print(Content){
      document.write(Content);
      document.write("<br />");
    }

    var li = ['a', 'b', 'c', 'd', 'e'];
    li.push('f');   // 배열의 끝에 원소를 추가
    Print(li);

    li = li.concat(['g','h']);    //복수의 원소를 추가
    Print(li);

    li.unshift('z');    // 맨 앞 번째에 원소를 추가하고 나머지 원소들을 한 칸씩 뒤로 뺀다.
    Print(li);

    li.shift();   //첫번째 원소 제거
    Print(li);

    li.pop();   //마지막 원소 제거
    Print(li);

    var unsorted = [3, 1, 8, 7, 4];   //오름차순으로 정렬
    var sorted = unsorted.sort();
    Print(sorted);

    Print(sorted.reverse());  //역순 정렬
    </script>
  </body>
</html>
