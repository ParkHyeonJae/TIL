<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>font-05_shadow</title>
    <style>
        h1 {
            font-size: 50px;
        }
        .shadow1 {
            color: orange;
            text-shadow: 1px 1px 5px;
        }
        .shadow2 {
            text-shadow: 5px 5px 3px #f00;
        }
        .shadow3 {
            color: #fff;
            text-shadow: 7px -7px 5px #000;
        }

    </style>
</head>
<body>
    <h1>세계 3대 미항</h1>
    <h1 class="shadow1">(Sydney), 호주</h1>
    <h1 class="shadow2">(Rio de Janeiro), 브라질</h1>
    <h1 class="shadow3">(Nples), 이탈리아</h1>
</body>
</html>
