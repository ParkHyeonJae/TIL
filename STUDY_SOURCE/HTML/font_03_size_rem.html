<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>font_03_size_em</title>
    <style>
        *{transition: all 0.5s;}
        html {font-size: 20px;}
        body {font-size: 3rem;}      /* rem은 최상위, 즉 html의모든 기준은 20px로 결정된다*/
        section {       /*60px * */
            font-size: 3em;
        }
        div {
            font-size: 2em;
        }
        @media screen and (max-width:1000px){
            html{font-size: 15px;}
        }
    </style>
</head>
<body>
    <section>
        <div>font Test</div>
    </section>
</body>
</html>
