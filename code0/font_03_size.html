<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>font_02_face</title>
    <style>
        body {
            font-size: 10px;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1em;
        }
        div {
            font-size: 16px;
        }
        .px {
            font-size: 14px;
        }
        .rem {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>3em의 크기를 가진 제목</h1>
    <p>1em의 크기를 가진 단락</p>
    <div>기본 글자입니다.</div>
    <div class="px">PX 글자입니다.</div>
    <div class="rem">rem 글자입니다.</div>
</body>
</html>
