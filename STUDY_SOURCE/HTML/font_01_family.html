<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>font-face 속성</title>
    <style>
        body {
            font-family: 궁서, "맑은 고딕", 돋움;
            color: rgb(37, 139, 255);
        }
        ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>1박 2일 가족 여행 코스</h1>
    <ul>
        <li>
            1일차
            <ol type="a">
                <li>해양박물관</li>
                <li>낚시체험</li>
            </ol>
        </li>
        <li>
            2일차
            <ol type="a" start="3">
                <li>용눈이오름</li>
                <li>만장굴</li>
                <li>카약체험</li>
            </ol>
        </li>
    </ul>
</body>
</html>
